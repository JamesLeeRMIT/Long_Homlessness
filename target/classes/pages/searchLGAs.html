<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Rethinking Homelessness: Home</title>
    <link rel='stylesheet' type='text/css' href='/common.css' />
</head>
<body>
<div layout:fragment="contents">
    <div class='topnav'>
        <a href='/'><img src='/logo.png' class='left-image' alt='Logo of Re:Thinking Homelessness' height=50></a>
        <a href='/' class = 'topnav-button'>Home</a>
        <a href='/mission' class = 'topnav-button'>Mission</a>
        <a href='/browse/' class = 'topnav-button'>Browse LGAs</a>
    </div>

    <div class='content'>
      <div class='search-titles'>
        <h1 style="font-size-adjust:1" th:text="${home.lga_name}"></h1>
        <h2 style="font-size-adjust:1" th:text="'LGA Code: ' + ${home.lga_code}"></h2>
        <h2>Homeless & at risk population overview</h2>
        <ul style="font-size: 20px">
          <li th:text="'Homless and at risk population (2016): ' + ${home.pop16}"></li>
          <li th:text="'Homless and at risk population (2018): ' + ${home.pop18}"></li>
          <li th:text="((${home.pop16} &gt; ${home.pop18})? 'Decrease' : 'Increase') + ' in homeless and at risk by ' + ((${home.pop16} &gt; ${home.pop18})? (${home.pop16} - ${home.pop18}) : (${home.pop18} - ${home.pop16}))"></li>
        </ul>
        <img class="search-lga_map" th:src="'/LGAs/' + ${home.lga_code} + '.png'">

      </div>
      <table class="search-table">
        <td style="padding-right: 400px;">
          <h1 style="top: -81px; position: relative;">2016 figures</h1>
          <div style="top: -81px; position: relative;" class="search-facts">
            <p th:text="'Amount homeless: ' + ${home.homeless16}"></p>
            <p th:text="'Amount at risk: ' + ${home.atRisk16}"></p>
          </div>
        </td>
        <td style="position: relative; top: -16px;">
          <h1>2018 figures</h1>
          <div class="search-facts">
            <p th:text="'Amount homeless: ' + ${home.homeless18}"></p>
            <p th:text="'Amount at risk: ' + ${home.atRisk18}"></p>
            <p th:text="'Median rent: $' + ${home.median_rent_weekly}"></p>
            <p th:text="'Median weekly income: $' + ${home.median_household_weekly_income}"></p>
            <p th:text="'Median mortgage repay monthly: $' + ${home.median_mortgage_repay_monthly}"></p>
          </div>
        </td>
      </table>

    </div>

    <div class='footer'>
        <p>COSC-2803 Social Challange Portfolio</p>
    </div>
</div>
</body>
</html>
