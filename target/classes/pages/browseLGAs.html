<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Rethinking Homelessness: Home</title>
        <link rel='stylesheet' type='text/css' href='common.css' />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    </head>
    <body>
        <div layout:fragment="contents">
            <div class='topnav'>
                <img src='logo.png' href='/' class='left-image' alt='RMIT logo' height=50>
                <a href='/' class = 'topnav-button'>Home</a>
                <a href='/mission' class = 'topnav-button'>Mission</a>
                <a href='/browse' class = 'topnav-button'>Browse LGAs</a>
                <a href='/searchLGAs' class = 'advance-filter'>Search LGAs</a>
            </div>
            <div class="sidenav">
                <a href="/browse/1">VIC</a>
                <a href="/browse/2">NSW</a>
                <a href="/browse/3">QLD</a>
                <a href="/browse/4">SA</a>
                <a href="/browse/5">NT</a>
                <a href="/browse/6">WA</a>
                <a href="/browse/7">TAS</a>
            </div>

            <div class="content">
                <h1>Browse Lgas</h1>

                <table class="table table-striped table-bordered" id="sortTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Population 2016</th>
                            <th>Population 2018</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lga : ${lgas}">
                            <td th:text="${lga.lga_name}">Onions</td>
                            <td th:text="${lga.pop16}">Onions</td>
                            <td th:text="${lga.pop18}">Onions</td>
                        </tr>
                    </tbody>
                </table>

                <script>
                $('#sortTable').DataTable();
                </script>

            </div>



                <div class='footer'>
                    <p>COSC-2803 Social Challange Portfolio</p>
                </div>
            </div>
        </div>
    </body>
</html>
